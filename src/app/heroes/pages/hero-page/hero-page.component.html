<ng-template #heroLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner />
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div class="grid p-2" *ngIf="hero; else heroLoading">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="my-2">
      <mat-list>
        <mat-list-item
          ><strong>Primera aparición: </strong>
          {{ hero.first_appearance }}</mat-list-item
        >
        <mat-list-item
          ><strong>Publisher: </strong>{{ hero.publisher }}</mat-list-item
        >
        <mat-list-item
          ><strong>Alter ego: </strong>{{ hero.alter_ego }}</mat-list-item
        >
        <mat-list-item>
          <mat-chip-listbox>
            <mat-chip
              *ngFor="let name of hero.characters.split(',') | slice : 0 : 3"
            >
              {{ name }}
            </mat-chip>
          </mat-chip-listbox>
        </mat-list-item>
      </mat-list>
      <button mat-button (click)="goBack()" color="warn">
        <mat-icon>keyboard_return</mat-icon>Regresar a la lista
      </button>
    </mat-card-content>
  </mat-card>
</div>
